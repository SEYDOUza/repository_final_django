{% extends 'templateApp/squellete.html' %} {% load static %} {% block content %}
<body>
  <div class="white_shd full margin_bottom_30">
    <div class="full graph_head">
      <div class="heading1 margin_0">
        <h2>Liste des projets</h2>
      </div>
    </div>
    <div class="table_section padding_infor_info">
            <div class="">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Numero</th>
                    <th>Nom Projet</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for projet in object_list %}
                  <tr>
                    <td>{{ projet.id }}</td>
                    <td>{{ projet.intituleProjet }}</td>
                    <td>
                      <a
                        class="btn btn-warning"
                        href="{% url 'projet-download' projet.pk %}"
                        >Telecharger</a
                      >
                      <br />
                      <a
                        class="btn btn-danger"
                        href="{% url 'projet-show' projet.pk %}"
                        >Soumettre</a
                      >
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
</body>
