{% extends 'templateApp/squellete.html' %} {% load static %} {% block content %}
<body>
  <div class="white_shd full margin_bottom_30">
    <div class="full graph_head">
      <div class="heading1 margin_0">
        <h2>Liste des Matieres</h2>
      </div>
    </div>
    <div class="table_section padding_infor_info">
            <a class="btn btn-info" href="{% url 'matiere-create' %}">Ajouter </a>
            <div class="">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Numero</th>
                    <th>Nom de la la matiere</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                    {% for matiere in matieres %}
                  <tr>
                    <td>{{ matiere.id }}</td>
                    <td>{{ matiere.nomMatiere }}</td>
                    <td>
                      <a
                        class="btn btn-info"
                        href="{% url 'matiere-update' matiere.pk %}"
                        >modifier</a
                      >
                      <br />
                      <a
                        class="btn btn-danger"
                        href="{% url 'matiere-delete' matiere.pk %}"
                        >supprimer</a
                      >
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
</body>
